<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Image & Audio with Deterioration</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: black;
    transition: filter 0.5s ease;
  }
  #startButton {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 10;
  }
</style>
</head>
<body>

<audio id="audio" loop></audio>
<button id="startButton"></button>

<script>
const images = [
  // Images locales ou distantes
  "images/image1.jpg",
  "https://picsum.photos/1920/1080?random=1",
  "https://picsum.photos/1920/1080?random=2",
];

const audios = [
  "audio/audio1.mp3",
 
];

// Choix aléatoire
const randomImage = images[Math.floor(Math.random() * images.length)];
const randomAudio = audios[Math.floor(Math.random() * audios.length)];

// Appliquer l'image comme background
document.body.style.backgroundImage = `url('${randomImage}')`;
document.body.style.backgroundSize = "cover";
document.body.style.backgroundPosition = "center";

// Audio
const audioElement = document.getElementById("audio");
audioElement.src = randomAudio;

// Bouton pour activer l'audio
const startButton = document.getElementById("startButton");
startButton.addEventListener("click", () => {
  audioElement.play();
  startButton.style.display = "none";
});

// Détériorer l'image à chaque clic
let deterioration = 0;
document.body.addEventListener("click", () => {
  deterioration += 0.1; // augmente la détérioration à chaque clic
  // Mélange de filtres CSS
  const blur = deterioration * 5;           // flou
  const gray = Math.min(deterioration,1);   // niveaux de gris
  const contrast = Math.max(1 - deterioration*0.3,0.3); // contraste réduit
  const brightness = Math.max(1 - deterioration*0.2,0.3); // luminosité réduite

  document.body.style.filter = 
    `blur(${blur}px) grayscale(${gray}) contrast(${contrast}) brightness(${brightness})`;
});
</script>

</body>
</html>
