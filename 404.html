<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Piège</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: red;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      max-width: 90%;
      max-height: 70vh;
      border: 5px solid red;
    }
    #text {
      margin-top: 20px;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="image" src="https://picsum.photos/id/237/800/500">
    <div id="text">Il arrive, va-t’en !</div>
  </div>
  
  <audio id="audio" autoplay loop>
    <source src="https://upload.wikimedia.org/wikipedia/commons/0/05/Deep_breath.ogg" type="audio/ogg">
  </audio>

  <script>
    const etapes = [
      { 
        img: "https://picsum.photos/id/237/800/500", 
        texte: "Il arrive, va-t’en !", 
        audio: "https://upload.wikimedia.org/wikipedia/commons/0/05/Deep_breath.ogg", 
        popup: "C'est coincé !" 
      },
      { 
        img: "https://picsum.photos/id/1025/800/500", 
        texte: "Dépêche-toi ! Il est tout près !", 
        audio: "https://upload.wikimedia.org/wikipedia/commons/8/89/Breathing.ogg", 
        popup: "C'EST BLOQUÉ !" 
      },
      { 
        img: "https://picsum.photos/id/1003/800/500", 
        texte: "VITE VITE, QUITTE CET ENDROIT !!!", 
        audio: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Breathing_fast.ogg", 
        popup: "C'est trop tard...." 
      },
      { 
        img: "https://picsum.photos/id/1069/800/500", 
        texte: " ", 
        audio: "https://upload.wikimedia.org/wikipedia/commons/b/bb/Footsteps.ogg", 
        popup: "C'est notre petit secret" 
      },
      { 
        img: "https://picsum.photos/id/1021/800/500", 
        texte: "…", 
        audio: "https://upload.wikimedia.org/wikipedia/commons/c/cf/Violin.ogg", 
        popup: null 
      }
    ];

    let index = 0;
    const imgEl = document.getElementById("image");
    const txtEl = document.getElementById("text");
    const audioEl = document.getElementById("audio");

    function changerEtape() {
      index++;
      if (index < etapes.length) {
        imgEl.src = etapes[index].img;
        txtEl.textContent = etapes[index].texte;
        audioEl.src = etapes[index].audio;
        audioEl.play();
        if (etapes[index].popup) {
          setTimeout(() => alert(etapes[index].popup), 200); 
        }
        // Tant qu’on n’est pas à la dernière étape, on piège encore
        if (index < etapes.length - 1) {
          history.pushState({step:index}, "");
        }
      }
    }

    // Interception du bouton retour
    history.pushState({step:0}, "");
    window.onpopstate = function(e) {
      changerEtape();
    };
  </script>
</body>
</html>
