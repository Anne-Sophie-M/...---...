<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scénario Popups</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    /* Effet grain + poussière */
    .grain {
      pointer-events: none;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-image: url("https://i.ibb.co/8zZnsbr/noise.png");
      background-size: cover;
      animation: grainAnim 0.3s steps(2) infinite;
      opacity: 0.3;
      z-index: 9999;
    }

    @keyframes grainAnim {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5%, -5%); }
      50% { transform: translate(5%, 5%); }
      75% { transform: translate(-5%, 5%); }
      100% { transform: translate(5%, -5%); }
    }

    /* Popups */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      color: red;
      font-family: monospace;
      font-size: 2em;
      padding: 20px;
      border: 2px solid red;
      z-index: 10000;
      animation: glitch 0.15s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(-50%, -50%) skew(0deg); }
      20% { transform: translate(calc(-50% + 5px), -50%) skew(2deg); }
      40% { transform: translate(-50%, calc(-50% - 5px)) skew(-2deg); }
      60% { transform: translate(calc(-50% - 5px), -50%) skew(2deg); }
      80% { transform: translate(-50%, calc(-50% + 5px)) skew(-1deg); }
      100% { transform: translate(-50%, -50%) skew(0deg); }
    }
  </style>
</head>
<body>
  <div class="grain"></div>

  <script>
    const popupTexts = [
      "Je ne peux pas.. c'est bloqué !",
      "J'essaye !",
      "Je n'y arrive pas !!!",
      "C'est trop tard...",
      "...---..."
    ];

    let currentStep = 0;

    function showPopup(text) {
      const popup = document.createElement("div");
      popup.classList.add("popup");
      popup.innerText = text;
      document.body.appendChild(popup);

      setTimeout(() => {
        popup.remove();
      }, 1500); // popup reste 1.5s
    }

    window.addEventListener("click", () => {
      if (currentStep < popupTexts.length) {
        showPopup(popupTexts[currentStep]);
        currentStep++;
      }
    });
  </script>
</body>
</html>
