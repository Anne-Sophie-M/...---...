<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Glitch Finale</title>
<style>
html,body {margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:black;}
canvas {position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;}
#startButton {position:fixed; top:0; left:0; width:100%; height:100%; background:transparent; border:none; cursor:pointer; z-index:10;}
#finalText {
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:5vw; color:white; font-family:sans-serif;
  text-align:center; pointer-events:none; display:none;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="finalText">bravo, tu as brisée son innocence</div>
<audio id="audio" loop></audio>
<button id="startButton"></button>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Images avec transitions pour chaque palier de clics
const transitions = [
  "images/image1.jpg", // clics 1-10
  "images/image1trans2.jpg", // clics 11-20
  "images/image1trans3.jpg", // clics 21-30
  "images/image1trans4.jpg", // clics 31-40
  "images/image1final.jpg"   // clics 41-47
];

// Charger les images
let loadedImages = transitions.map(src=>{
  const img = new Image();
  img.crossOrigin = 'anonymous';
  img.src = src;
  return img;
});

// Canvas temporaire pour pixelisation
const temp = document.createElement('canvas');
const tctx = temp.getContext('2d');

// Audio fixe
const audioElement = document.getElementById('audio');
audioElement.src = "audio/audio1.mp3";
const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
const source = audioCtx.createMediaElementSource(audioElement);
const distortion = audioCtx.createWaveShaper();
const filter = audioCtx.createBiquadFilter();
const gainNode = audioCtx.createGain();
source.connect(distortion);
distortion.connect(filter);
filter.connect(gainNode);
gainNode.connect(audioCtx.destination);
gainNode.gain.value = 1;

// Start button
document.getElementById('startButton').addEventListener('click',()=>{
  audioCtx.resume();
  audioElement.play();
  document.getElementById('startButton').style.display='none';
});

// Clicks
let clickCount = 0, maxClicks = 47, ratio = 0;
document.body.addEventListener('click', ()=>{
  if(clickCount < maxClicks) clickCount++;
  ratio = clickCount / maxClicks;
});

// Fonction de blending
function blendImages(ctx, img1, img2, w, h, alpha){
  ctx.clearRect(0,0,w,h);
  ctx.globalAlpha = 1;
  ctx.drawImage(img1,0,0,w,h);
  ctx.globalAlpha = alpha;
  ctx.drawImage(img2,0,0,w,h);
  ctx.globalAlpha = 1;
}

// Déterminer l’image actuelle et suivante selon le clic
function getTransitionIndex(clickCount){
  const steps = [10,20,30,40,47]; // bornes des clics pour chaque transition
  for(let i=0;i<steps.length;i++){
    if(clickCount <= steps[i]){
      const prevIndex = i === 0 ? 0 : i-1;
      const alpha = (clickCount - (i===0?0:steps[i-1])) / (steps[i] - (i===0?0:steps[i-1]));
      return {prevIndex, nextIndex: i, alpha};
    }
  }
  return {prevIndex: transitions.length-2, nextIndex: transitions.length-1, alpha:1};
}

// Fonction de distortion audio
function makeDistortionCurve(amount){
  const curve = new Float32Array(44100);
  const deg = Math.PI/180;
  for(let i=0;i<44100;i++){
    const x = i*2/44100-1;
    curve[i] = ((3+amount)*x*20*deg)/(Math.PI+amount*Math.abs(x));
  }
  return curve;
}

// Animation principale
function draw(){
  requestAnimationFrame(draw);
  const w = canvas.width;
  const h = canvas.height;

  // Déterminer les images à afficher et l'alpha
  const {prevIndex, nextIndex, alpha} = getTransitionIndex(clickCount);
  const img1 = loadedImages[prevIndex];
  const img2 = loadedImages[nextIndex];

  // Pixelisation
  const scale = 1 - 0.8*ratio;
  const sw = Math.max(1, Math.floor(img1.width * scale));
  const sh = Math.max(1, Math.floor(img1.height * scale));
  tctx.clearRect(0,0,temp.width,temp.height);
  tctx.drawImage(img1,0,0,img1.width,img1.height,0,0,sw,sh);

  // Transition progressive vers l'image suivante
  blendImages(ctx, temp, img2, w, h, alpha);

  // Fractures vibrantes
  const fracCount = Math.floor(ratio*50);
  const time = Date.now()*0.002;
  for(let i=0;i<fracCount;i++){
    const x1 = Math.floor(Math.random()*w);
    const y1 = Math.floor(Math.random()*h);
    const offsetX = Math.sin(time+i)*50*ratio;
    const offsetY = Math.cos(time+i)*50*ratio;
    const x2 = x1 + Math.floor(offsetX);
    const y2 = y1 + Math.floor(offsetY);
    ctx.strokeStyle = `rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},0.5)`;
    ctx.lineWidth = 1 + ratio*2;
    ctx.beginPath();
    ctx.moveTo(x1,y1);
    ctx.lineTo(x2,y2);
    ctx.stroke();
  }

  // CSS filtre
  const contrast = 1 + ratio*5;
  const saturate = 1 + ratio*5;
  const hue = ratio*360;
  document.body.style.filter = `contrast(${contrast}) saturate(${saturate}) hue-rotate(${hue}deg)`;

  // Audio distortion progressive
  distortion.curve = makeDistortionCurve(ratio*700);
  distortion.oversample='4x';
  filter.type='allpass';
  filter.frequency.value = 500 + Math.random()*ratio*2000;
  audioElement.playbackRate = 1 + ratio*0.8;
}

draw();
</script>

</body>
</html>
