<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUST9</title>
  <link rel="stylesheet" href="style.css">
  <script>
    const phrases = [
      "je me souviens.",
      "je ne me souviens pas.",
      "elle se souvient pour moi.",
      "le miroir se souvient.",
      "elle est toujours derrière le mur."
    ];

    const colors = ["white", "#ff3300", "#ff6600", "gray", "black"];

    function glitchText(text) {
      return text.split("").map(char => {
        if (Math.random() < 0.4) {
          const x = Math.floor(Math.random()*10-5);
          const y = Math.floor(Math.random()*10-5);
          const rotate = Math.floor(Math.random()*30-15);
          const color = colors[Math.floor(Math.random()*colors.length)];
          const opacity = Math.random() * 0.6 + 0.4;
          return `<span style="color:${color}; transform:translate(${x}px,${y}px) rotate(${rotate}deg); opacity:${opacity}; display:inline-block;">${char}</span>`;
        } else {
          return char;
        }
      }).join("");
    }

    window.onload = () => {
      const unstable = document.getElementById("unstable");
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];
      unstable.innerHTML = glitchText(phrase);
    }
  </script>
</head>
<body>
  <div class="center">
    <h1>MiroirFêlé</h1>
    <p id="unstable"></p>
    <nav>
      <a href="voices.html">voices</a> | 
      <a href="mirror.html">mirror</a>
      <!-- La page "pensees.html" est accessible via URL mais invisible ici -->
    </nav>
  </div>
</body>
</html>
