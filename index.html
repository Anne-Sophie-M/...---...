<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUST9</title>
  <link rel="stylesheet" href="style.css">

  <script>
    const phrases = [
      "je me souviens.",
      "je ne me souviens pas.",
      "elle se souvient pour moi.",
      "le miroir se souvient.",
      "elle est toujours derrière le mur."
    ];

    const colors = ["white", "#ff3300", "#ff6600", "gray", "black"];

    function glitchText(text) {
      return text.split("").map(char => {
        if (Math.random() < 0.4) {
          const x = Math.floor(Math.random()*10-5);
          const y = Math.floor(Math.random()*10-5);
          const rotate = Math.floor(Math.random()*30-15);
          const color = colors[Math.floor(Math.random()*colors.length)];
          const opacity = Math.random() * 0.6 + 0.4;
          return `<span style="color:${color}; transform:translate(${x}px,${y}px) rotate(${rotate}deg); opacity:${opacity}; display:inline-block;">${char}</span>`;
        } else {
          return char;
        }
      }).join("");
    }

    window.onload = () => {
      const unstable = document.getElementById("unstable");
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];
      unstable.innerHTML = glitchText(phrase);
    }
  </script>

  <!-- CSS spécifique au hotspot -->
  <style>
    body {
      position: relative; /* nécessaire pour positionner le hotspot */
      background: url("ton-dessin.png") no-repeat center center;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
      background: rgba(255,0,0,0); /* invisible mais cliquable */
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>MiroirFêlé</h1>
    <p id="unstable"></p>
    <nav>
      <a href="voices.html">voices</a> | 
      <a href="mirror.html">mirror</a>
      <!-- La page "pensees.html" est accessible via URL mais invisible ici -->
    </nav>
  </div>

  <!-- Hotspot invisible pour la page cachée -->
  <a href="page-cachee.html" class="hotspot" id="hotspot"></a>

  <!-- Script pour positionner le hotspot -->
  <script>
    const imgWidth = 1920;
    const imgHeight = 1080;
    const hotspotBox = { x: 1600, y: 430, w: 20, h: 20 };
    const hotspot = document.getElementById("hotspot");

    function updateHotspot() {
      const winW = window.innerWidth;
      const winH = window.innerHeight;
      const winRatio = winW / winH;
      const imgRatio = imgWidth / imgHeight;

      let scale, offsetX = 0, offsetY = 0;

      if (winRatio > imgRatio) {
        scale = winW / imgWidth;
        offsetY = (winH - imgHeight * scale) / 2;
      } else {
        scale = winH / imgHeight;
        offsetX = (winW - imgWidth * scale) / 2;
      }

      hotspot.style.left = (hotspotBox.x * scale + offsetX) + "px";
      hotspot.style.top = (hotspotBox.y * scale + offsetY) + "px";
      hotspot.style.width = (hotspotBox.w * scale) + "px";
      hotspot.style.height = (hotspotBox.h * scale) + "px";
    }

    window.addEventListener("resize", updateHotspot);
    window.addEventListener("load", updateHotspot);
  </script>
</body>
</html>
