<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUST9</title>
  <link rel="stylesheet" href="style.css">

  <script>
    const phrases = [
      "je me souviens.",
      "je ne me souviens pas.",
      "elle se souvient pour moi.",
      "le miroir se souvient.",
      "elle est toujours derrière le mur."
    ];

    const colors = ["white", "#ff3300", "#ff6600", "gray", "black"];

    function glitchText(text) {
      return text.split("").map(char => {
        if (Math.random() < 0.4) {
          const x = Math.floor(Math.random()*10-5);
          const y = Math.floor(Math.random()*10-5);
          const rotate = Math.floor(Math.random()*30-15);
          const color = colors[Math.floor(Math.random()*colors.length)];
          const opacity = Math.random() * 0.6 + 0.4;
          return `<span style="color:${color}; transform:translate(${x}px,${y}px) rotate(${rotate}deg); opacity:${opacity}; display:inline-block;">${char}</span>`;
        } else {
          return char;
        }
      }).join("");
    }

    window.onload = () => {
      const unstable = document.getElementById("unstable");
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];
      unstable.innerHTML = glitchText(phrase);
    }
  </script>

  <!-- CSS minimal pour le hotspot et centrage -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centre verticalement */
      align-items: center;     /* centre horizontalement */
      background: url("images/background.jpg") no-repeat center center;
      background-size: cover;
      color: white;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
      background: rgba(255,0,0,0); /* invisible mais cliquable */
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>MiroirFêlé</h1>
    <p id="unstable"></p>
    <nav>
      <a href="voices.html">voices</a> | 
      <a href="mirror.html">mirror</a>
      <!-- La page "pensees.html" est accessible via URL mais invisible ici -->
    </nav>
  </div>

  <!-- Hotspot invisible menant à 404.html -->
  <a href="404.html" class="hotspot" id="hotspot"></a>

  <!-- Script pour positionner le hotspot -->
  <script>
    const imgWidth = 1920;
    const imgHeight = 1080;
    const hotspotBox = { x: 1600, y: 430, w: 20, h: 20 };
    const hotspot = document.getElementById("hotspot");

    function updateHotspot() {
      const winW = window.innerWidth;
      const winH = window.innerHeight;

      // Calculer position et taille du hotspot proportionnellement à la fenêtre
      const leftPerc = hotspotBox.x / imgWidth;
      const topPerc = hotspotBox.y / imgHeight;
      const widthPerc = hotspotBox.w / imgWidth;
      const heightPerc = hotspotBox.h / imgHeight;

      hotspot.style.left = (leftPerc * winW) + "px";
      hotspot.style.top = (topPerc * winH) + "px";
      hotspot.style.width = (widthPerc * winW) + "px";
      hotspot.style.height = (heightPerc * winH) + "px";
    }

    window.addEventListener("resize", updateHotspot);
    window.addEventListener("load", updateHotspot);
  </script>
</body>
</html>
