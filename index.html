<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUST9</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      height: 100vh;
      background-color: black;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .image-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 1920px;
    }

    #bg-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
      background: rgba(255,0,0,0); /* temporaire visible pour test */
      z-index: 10; /* au-dessus du texte */
    }

    .center {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
    }

    /* Popup mot de passe */
    #password-popup {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,1);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
      color: white;
    }

    #password-popup input {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-top: 10px;
    }

    #password-popup button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>

  <script>
    const phrases = [
      "je me souviens.",
      "je ne me souviens pas.",
      "elle se souvient pour moi.",
      "le miroir se souvient.",
      "elle est toujours derrière le mur."
    ];

    const colors = ["white", "#ff3300", "#ff6600", "gray", "black"];

    function glitchText(text) {
      return text.split("").map(char => {
        if (Math.random() < 0.4) {
          const x = Math.floor(Math.random()*10-5);
          const y = Math.floor(Math.random()*10-5);
          const rotate = Math.floor(Math.random()*30-15);
          const color = colors[Math.floor(Math.random()*colors.length)];
          const opacity = Math.random() * 0.6 + 0.4;
          return `<span style="color:${color}; transform:translate(${x}px,${y}px) rotate(${rotate}deg); opacity:${opacity}; display:inline-block;">${char}</span>`;
        } else {
          return char;
        }
      }).join("");
    }

    window.onload = () => {
      const unstable = document.getElementById("unstable");
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];
      unstable.innerHTML = glitchText(phrase);
    }

    // Mot de passe
    const PASSWORD = "1222"; // mot de passe de l'ARG

    function checkPassword() {
      const input = document.getElementById("pwd-input").value;
      if(input === PASSWORD) {
        document.getElementById("password-popup").style.display = "none";
      } else {
        alert("Mot de passe incorrect");
      }
    }

    function handleEnter(e) {
      if(e.key === "Enter") checkPassword();
    }
  </script>
</head>
<body>
  <!-- Popup mot de passe -->
  <div id="password-popup">
    <h2>Entrez le mot de passe</h2>
    <input type="password" id="pwd-input" placeholder="Mot de passe" onkeydown="handleEnter(event)">
    <button onclick="checkPassword()">Entrer</button>
  </div>

  <div class="image-container">
    <img src="images/background.jpg" alt="dessin" id="bg-image">
    <a href="404.html" class="hotspot" id="hotspot"></a>

    <div class="center">
      <h1>MiroirFêlé</h1>
      <p id="unstable"></p>
      <nav>
        <a href="voices.html">voices</a> | 
        <a href="mirror.html">mirror</a>
      </nav>
    </div>
  </div>

  <script>
    const hotspotBox = { x: 1600, y: 380, w: 20, h: 20 };
    const bgImage = document.getElementById("bg-image");
    const hotspot = document.getElementById("hotspot");

    function updateHotspot() {
      const rect = bgImage.getBoundingClientRect();
      const scaleX = rect.width / 1920;
      const scaleY = rect.height / 1080;

      hotspot.style.left = (hotspotBox.x * scaleX) + "px";
      hotspot.style.top = (hotspotBox.y * scaleY) + "px";
      hotspot.style.width = Math.max(hotspotBox.w * scaleX, 10) + "px";
      hotspot.style.height = Math.max(hotspotBox.h * scaleY, 10) + "px";
    }

    window.addEventListener("resize", updateHotspot);
    window.addEventListener("load", updateHotspot);
  </script>
</body>
</html>
