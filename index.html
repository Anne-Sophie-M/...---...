<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rust9</title>
  <style>
    /* reset */
    html,body {
      height: 100%;
      margin: 0;
    }

    /* container qui occupe tout l'Ã©cran */
    .fullscreen {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    .fullscreen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="fullscreen">
    <img src="images/background.jpg" alt="Background image" />
  </div>
</body>
</html>
