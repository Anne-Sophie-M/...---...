<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RUST9</title>
  <link rel="stylesheet" href="style.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background-color: black; /* si le fond derrière l'image est visible */
    }

    .image-container {
      position: relative;
      width: 100%;
      max-width: 1920px; /* largeur originale de l'image */
    }

    #bg-image {
      width: 100%;
      height: auto; /* garde les proportions */
      display: block;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
      background: rgba(255,0,0,0); /* invisible mais cliquable */
    }

    .center {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      margin-top: 20%; /* si tu veux conserver ton style */
    }
  </style>

  <script>
    const phrases = [
      "je me souviens.",
      "je ne me souviens pas.",
      "elle se souvient pour moi.",
      "le miroir se souvient.",
      "elle est toujours derrière le mur."
    ];

    const colors = ["white", "#ff3300", "#ff6600", "gray", "black"];

    function glitchText(text) {
      return text.split("").map(char => {
        if (Math.random() < 0.4) {
          const x = Math.floor(Math.random()*10-5);
          const y = Math.floor(Math.random()*10-5);
          const rotate = Math.floor(Math.random()*30-15);
          const color = colors[Math.floor(Math.random()*colors.length)];
          const opacity = Math.random() * 0.6 + 0.4;
          return `<span style="color:${color}; transform:translate(${x}px,${y}px) rotate(${rotate}deg); opacity:${opacity}; display:inline-block;">${char}</span>`;
        } else {
          return char;
        }
      }).join("");
    }

    window.onload = () => {
      const unstable = document.getElementById("unstable");
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];
      unstable.innerHTML = glitchText(phrase);
    }
  </script>
</head>
<body>
  <div class="image-container">
    <img src="images/background.jpg" alt="dessin" id="bg-image">
    <a href="404.html" class="hotspot" id="hotspot"></a>
    <div class="center">
      <h1>MiroirFêlé</h1>
      <p id="unstable"></p>
      <nav>
        <a href="voices.html">voices</a> | 
        <a href="mirror.html">mirror</a>
      </nav>
    </div>
  </div>

  <script>
    const hotspotBox = { x: 1600, y: 430, w: 20, h: 20 };
    const bgImage = document.getElementById("bg-image");
    const hotspot = document.getElementById("hotspot");

    function updateHotspot() {
      const rect = bgImage.getBoundingClientRect();
      const scaleX = rect.width / 1920;
      const scaleY = rect.height / 1080;

      hotspot.style.left = (hotspotBox.x * scaleX + rect.left) + "px";
      hotspot.style.top = (hotspotBox.y * scaleY + rect.top) + "px";
      hotspot.style.width = (hotspotBox.w * scaleX) + "px";
      hotspot.style.height = (hotspotBox.h * scaleY) + "px";
    }

    window.addEventListener("resize", updateHotspot);
    window.addEventListener("load", updateHotspot);
  </script>
</body>
</html>
